<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>옹달샘 수거함 쪽지 확인</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #3a5a40;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📮 옹달샘 수거함 쪽지 확인</h1>
  <p>학번을 입력하면 쪽지 도착 여부를 확인할 수 있어요!</p>
  <input type="text" id="studentId" placeholder="학번 입력" />
  <button onclick="checkMessage()">확인하기</button>
  <div id="result"></div>

  <script>
    async function checkMessage() {
      const studentId = document.getElementById('studentId').value.trim();
      const resultDiv = document.getElementById('result');

      if (!studentId) {
        resultDiv.innerText = "학번을 입력해주세요!";
        return;
      }

      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/11_05T4kntGTxJo24xUet2fGOLwpykLuEREi5IstMrIE/edit?usp=sharing");
        const data = await res.json();
        const student = data.find(d => d.studentId === studentId);

        if (student) {
          resultDiv.innerHTML = `<strong>${student.name}님</strong>, ${student.message}`;
        } else {
          resultDiv.innerText = "쪽지가 없습니다.";
        }
      } catch (err) {
        resultDiv.innerText = "데이터를 불러오는 데 문제가 생겼어요. 다시 시도해 주세요!";
        console.error(err);
      }
    }
  </script>
</body>
</html>
